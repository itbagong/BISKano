deploy:k8s:
  stage: deploy
  only:
  - /\.deploy$/
  image: registry.kanosolution.net/kano/devops/kubectl/kubeaws:latest
  variables:
    V_NS: dev-xibar
  script:
    - aws eks --region ap-southeast-1 update-kubeconfig --name eks-dev
    - kubectl apply -n $V_NS -f $V_DEVOPS_K8S/core.yml
    - kubectl rollout restart deploy -n $V_NS util