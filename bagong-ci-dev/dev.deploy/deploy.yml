deploy:k8s:
  stage: deploy
  only:
  - /\.deploy$/
  image: registry.kanosolution.net/kano/devops/kubectl/kubeaws:latest
  script:
    - export AWS_ACCESS_KEY_ID=${DEV_AWS_ACCESS_KEY_ID}
    - export AWS_SECRET_ACCESS_KEY=${DEV_AWS_SECRET_ACCESS_KEY}
    - aws eks --region ap-southeast-1 update-kubeconfig --name eks-dev
    - kubectl apply -n dev-xibar -f  $CI_PROJECT_DIR/dev.deploy/services.yml
    - kubectl apply -n dev-xibar -f  $CI_PROJECT_DIR/dev.deploy/app.yml