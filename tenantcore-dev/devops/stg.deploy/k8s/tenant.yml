apiVersion: v1
kind: Service
metadata:
  name:  tenant
  namespace: stg-bagong
spec:
  selector:
    app: tenant
  ports:
  - protocol: TCP
    port: 37800
    targetPort: 37800
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenant
  namespace: stg-bagong
  labels:
    app: tenant
spec:
  strategy:
      type: Recreate
  replicas: 3
  selector:
    matchLabels:
      app: tenant
  template:
    metadata:
      labels:
        app: tenant
    spec:
      imagePullSecrets:
      - name: regkano
      volumes:
      - name: tenant-config-volume
        secret:
          secretName: xibar-module-config  
      containers:
      - name: tenant
        image: registry.kanosolution.net/sebar/tenantcore/tenant:stg.deploy
        imagePullPolicy: Always
        ports:
        - containerPort: 37800
        volumeMounts:
        - name: tenant-config-volume
          mountPath: /app/config
          readOnly: true
        resources:
          limits:
            memory: "512Mi"
            cpu: "0.25"
          requests:
            memory: "512Mi"
            cpu: "0.25"